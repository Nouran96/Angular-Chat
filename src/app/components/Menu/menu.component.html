<mat-tab-group *ngIf="menuSections" class="tabs-group">
  <mat-tab *ngFor="let section of menuSections" [label]="section.section_name">
    <p class="section-desc">{{ section.description }}</p>
    <div class="items-container">
      <div *ngFor="let item of section.menu_items" class="menu-item-container">
        <div class="image-container">
          <img [src]="item.image" />
        </div>

        <div class="content-container">
          <h5>{{ item.name }}</h5>
          <span class="desc">{{ item.description }}</span>
          <span class="price">{{ item.price | currency }}</span>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
