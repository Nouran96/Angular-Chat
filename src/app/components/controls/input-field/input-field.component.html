<div class="input-container" [formGroup]="formGroup">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <mat-form-field
    appearance="outline"
    [class]="
      formGroup.get(name)?.touched && errorMsg ? 'mat-form-field-invalid' : ''
    "
  >
    <mat-label></mat-label>
    <input matInput [type]="fieldType" [formControlName]="name" />
    <mat-icon
      (click)="toggleVisibility()"
      matSuffix
      class="material-icons-outlined"
      *ngIf="icon"
      >{{ icon }}</mat-icon
    >
    <mat-hint *ngIf="formGroup.get(name)?.touched && errorMsg">{{
      errorMsg
    }}</mat-hint>
  </mat-form-field>
</div>
