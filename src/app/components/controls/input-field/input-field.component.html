<div class="input-container">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <mat-form-field appearance="outline">
    <mat-label></mat-label>
    <input
      matInput
      [type]="fieldType"
      [ngModel]="bindModelData"
      (ngModelChange)="updateData($event)"
      [name]="name"
    />
    <mat-icon
      (click)="toggleVisibility()"
      matSuffix
      class="material-icons-outlined"
      *ngIf="icon"
      >{{ icon }}</mat-icon
    >
  </mat-form-field>
</div>
