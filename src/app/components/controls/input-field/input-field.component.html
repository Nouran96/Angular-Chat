<div class="input-container">
  <mat-label *ngIf="label">{{ label }}</mat-label>

  <mat-form-field appearance="outline">
    <mat-label></mat-label>
    <input
      matInput
      [type]="type"
      [ngModel]="bindModelData"
      (ngModelChange)="updateData($event)"
      [name]="name"
    />
  </mat-form-field>
</div>
